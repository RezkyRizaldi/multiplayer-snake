<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Snake Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  </head>
  <style>
    #gameScreen {
      display: none;
    }
  </style>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div id="initScreen" class="h-100">
          <div class="d-flex flex-column align-items center justify-content-center h-100">
            <h1 class="text-center">Multiplayer Snake Game</h1>
            <button id="newGameBtn" type="submit" class="btn btn-success">New Game</button>
            <div class="text-center mt-3">OR</div>
            <div class="input-group mb-3">
              <input id="gameCodeInput" type="text" class="form-control" placeholder="Enter Game Code" />
            </div>
            <button id="joinGameBtn" type="submit" class="btn btn-success">Join Game</button>
          </div>
        </div>
        <div id="gameScreen" class="h-100">
          <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/js/index.js"></script>
  </body>
</html>
